{% extends "base_content.html" %}

{% block content %}
{% load crispy_forms_tags  %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <form method="POST" class=" form-group">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button type="submit" class="btn btn-success">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
